<!doctype html>
<!-- Mouse Test-->

<html>
	<head>
		<meta 
				http-equiv="Content-Type"
				content="text/html; charset=utf-8"
		/>
		
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
		<script src="jQuery.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
		
		<style>
			.draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
			#droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
			.test { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
			#createStickyButton { }
			#stickyList{}
			.shadow {
			  -moz-box-shadow:    4px 5px 8px 1px #ccc;
			  -webkit-box-shadow: 4px 5px 8px 1px #ccc;
			  box-shadow:         4px 5px 8px 1px #ccc;
			}
		</style>
		
		<script>
		$(function() {
			$( ".draggable" ).draggable({
											drag: function( event, ui ) 
											{
												$( this )
													.find( "p" )
														.html( "Dragging!" );
											}
										});
			
			$( "#droppable" ).droppable({
											drop: function( event, ui ) 
											{
												$( this )
													.addClass( "ui-state-highlight" )
													.find( "p" )
														.html( "Dropped!" );
											}
										});
			/*
			$( ".draggable" ).click(
									function(event,ui)
									{
										$( this )
											.find("p")
											.html("Dragging");
									}
								);
			*/
			$( "#createStickyButton").click(function()
											{
												$( "#stickyList").append("<div class=\"ui-widget-content draggable ui-draggable\" style=\"position: relative;\"><p>Drag me to my target</p></div>");
											}
											);
											
			
		});
		</script>
	</head>

	<body>
		<div id="fuzz">
			<div class="msgbox">
				<a class="close" href="#" ><img src="close.jpg"/></a>
			</div>
		</div>
		
		<div class="content">
			
			<section id="stickyList">
					<div class="ui-widget-content draggable shadow">
						<p>Drag me to my target</p>
					</div>
			</section>
			<div class="ui-widget-content test">
				<p>This text should change on click</p>
			</div>
			

			<div id="droppable" class="ui-widget-header">
				<p>Drop here</p>
			</div>
			
			<button id="createStickyButton">Create sticky</button>
		</div><!-- End demo -->
	</body>
</html>
